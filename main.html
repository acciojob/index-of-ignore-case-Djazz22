<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-Insensitive Substring Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Case-Insensitive Substring Search</h1>
    <form id="searchForm">
        <label for="mainString">Main String:</label>
        <input type="text" id="mainString" name="mainString" required><br><br>
        <label for="subString">Substring:</label>
        <input type="text" id="subString" name="subString" required><br><br>
        <input type="submit" value="Find Index">
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
